<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Indian Legal Document Analysis</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">
    <div class="bg-white p-8 rounded-lg shadow-2xl max-w-2xl w-full">
        <h1 class="text-4xl font-bold mb-6 text-center text-indigo-600">Indian Legal Document Analysis</h1>
        
        <div class="mb-6">
            <h2 class="text-2xl font-semibold mb-2 text-indigo-600">Select Pre-loaded Documents</h2>
            <select id="preloaded-docs" class="w-full" multiple="multiple">
                <option value="transfer-of-property-act">Transfer of Property Act</option>
                <option value="succession-act">Succession Act</option>
                <option value="indian-contract-act">Indian Contract Act</option>
                <option value="specific-relief-act">Specific Relief Act</option>
                <option value="registration-act">Registration Act</option>
                <!-- Add more pre-loaded documents as needed -->
            </select>
        </div>

        <div class="mb-6">
            <h2 class="text-2xl font-semibold mb-2 text-indigo-600">Upload Custom Documents</h2>
            <input type="file" accept=".pdf" multiple class="block w-full text-sm text-gray-500
                file:mr-4 file:py-2 file:px-4
                file:rounded-full file:border-0
                file:text-sm file:font-semibold
                file:bg-indigo-50 file:text-indigo-700
                hover:file:bg-indigo-100
            "/>
        </div>

        <div class="mb-6">
            <h2 class="text-2xl font-semibold mb-2 text-indigo-600">Ask a Question</h2>
            <textarea id="question" rows="4" class="w-full px-3 py-2 text-gray-700 border rounded-lg focus:outline-none" placeholder="Enter your legal question here..."></textarea>
        </div>

        <button id="analyze" class="w-full bg-indigo-600 text-white font-bold py-2 px-4 rounded-lg hover:bg-indigo-700 transition duration-300">Analyze</button>

        <div id="result" class="mt-8 hidden">
            <h2 class="text-2xl font-bold mb-4 text-indigo-600">Legal Analysis</h2>
            <div id="analysis" class="bg-gray-100 p-4 rounded-md shadow"></div>

            <h3 class="text-xl font-bold mt-6 mb-2 text-indigo-600">Relevant Legal Documents</h3>
            <ul id="relevant-docs" class="list-disc pl-5"></ul>
        </div>
    </div>

    <script>
        $(document).ready(function() {
            $('#preloaded-docs').select2({
                placeholder: "Select pre-loaded documents",
                allowClear: true
            });
        });

        document.getElementById('analyze').addEventListener('click', function() {
            // Here you would typically send the selected documents and question to your backend
            // For demonstration, we'll just show the result div
            document.getElementById('result').classList.remove('hidden');
            document.getElementById('analysis').textContent = "Your analysis will appear here.";
            document.getElementById('relevant-docs').innerHTML = "<li>Relevant document 1</li><li>Relevant document 2</li>";
        });
    </script>
</body>
</html>
